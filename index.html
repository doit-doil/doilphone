<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  }

  /* ì•„ì´í° í™”ë©´í‹€ */
  .phone-wrap {
    position:relative;
    width:375px;
    max-width:90vw;
  }

  /* ë°°ê²½ ì´ë¯¸ì§€ í¬ê¸° + ë¼ìš´ë“œ */
  .phone-bg {
    width:100%;
    display:block;
    border-radius:24px;
  }

  .interactive-layer {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:24px;
    overflow:hidden;
  }

  /* ìƒë‹¨ ì‹œê³„ */
  .status-time {
    position:absolute;
    top:14px;
    left:15%;
    transform:translateX(-50%);
    color:white;
    font-size:14px;
    font-weight:600;
    text-shadow:0 0 4px rgba(0,0,0,0.7);
    letter-spacing:0.3px;
  }

  /* ì•± ë²„íŠ¼ ì¤„ */
  .app-row {
    position:absolute;
    top:60px;
    width:100%;
    display:flex;
    justify-content:center;
    gap: 22px;
    padding: 0;
  }

  .app-btn {
    width:60px;
    height:60px;
    background:rgba(255,255,255,0);
    border-radius:22px;
    display:block;
    cursor:pointer;
  }

  .sr-only {
    position:absolute;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,0,0);
    border:0;
  }
</style>
</head>

<body>

<div class="phone-wrap">
  <img src="bg.png" class="phone-bg">

  <div class="interactive-layer">

    <div id="clock" class="status-time"></div>

    <div class="app-row">
      <a class="app-btn" href="https://www.instagram.com/d.is.silent.oil/" target="_blank"><span class="sr-only">Instagram</span></a>

      <!-- ğŸ”¥ ì¶”ê°€ëœ YouTube ë²„íŠ¼ í•˜ë‚˜ -->

    </div>

  </div>
</div>

<script>
  function updateClock() {
    const el = document.getElementById("clock");
    const now = new Date();
    const hh = String(now.getHours()).padStart(2, "0");
    const mm = String(now.getMinutes()).padStart(2, "0");
    el.textContent = `${hh}:${mm}`;
  }

  updateClock();
  setInterval(updateClock, 30000);
</script>

</body>
